<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script
      src="https://kit.fontawesome.com/e6bf4d02ec.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Tea House</title>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-5xl font-bold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn text-white bg-gradient-to-r from-[#F00] to-[#FF8938]">
              <div>Explore More</div>
              <i class="fa-solid border-none fa-arrow-up-right-from-square" style="color: #ffffff;"></i>
            </button>
          </div>
          <div>
            <div>
              <img class=" " src="/images//banner.png" class="max-w-sm" />
            </div>
            <div
              class="drop-shadow-lg flex bg-white items-center w-60 rounded-xl px-7 py-4 text-4xl gap-3 -my-28 mx-24"
            >
              <div>
                <i class="fa-solid fa-star text-amber-400"></i>
              </div>
              <div>
                <h1 class="text-2xl font-bold">5.00</h1>
                <p class="text-base text-[#777]">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
